name: üöÄ Deploy GazaAidSync to VPS

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Cache dependencies for faster CI builds
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 4Ô∏è‚É£ Install all dependencies
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      # 5Ô∏è‚É£ Generate Prisma Client
      - name: Generate Prisma Client
        run: npx prisma generate

      # 6Ô∏è‚É£ Build Next.js App
      - name: Build Next.js App
        run: npm run build

      # 7Ô∏è‚É£ Remove dev dependencies (to reduce deploy size)
      - name: Prune Dev Dependencies
        run: npm prune --production

      # 8Ô∏è‚É£ Setup SSH connection
      - name: Setup SSH Connection
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # 9Ô∏è‚É£ Sync only built production files (super fast deploy)
      - name: Deploy to VPS
        run: |
          echo "üì¶ Deploying optimized build to VPS..."
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.log' \
            --exclude='scripts' \
            .next/ package.json package-lock.json public prisma node_modules \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/htdocs/www.gaza.family/

      # üîü Restart PM2 remotely
      - name: Restart PM2 Process
        run: |
          echo "üöÄ Restarting PM2 on VPS..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd ~/htdocs/www.gaza.family

            echo "üîß Ensuring correct Node environment..."
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            echo "‚ôªÔ∏è Restarting app..."
            pm2 reload gaza-family --update-env || pm2 start npm --name "gaza-family" -- run start

            echo "‚úÖ Deployment complete!"
          EOF
